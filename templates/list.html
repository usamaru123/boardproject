{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    社内SNS
</div>
{% endblock header %}

{% block content %}
<div class="container">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
        <div>
            <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
            <p>投稿者：{{item.author}}</p>
            <a class="btn btn-primary " role="button" aria-disabled="true">いいね：{{item.good}}</a>
            <a class="btn btn-secondary " role="button" aria-disabled="true">Link</a>
        </div>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>

{% endblock content %}
